<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>OrcaX 등장 애니메이션</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      position: relative;
      background: url('https://raw.githubusercontent.com/byungil-cho/OrcaX/main/OrcaX_orca_01.gif') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* 어두운 반투명 오버레이 */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* 글자 */
    #letters {
      position: relative;
      z-index: 1;
    }
    .letter {
      font-size: 80px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.9);
      opacity: 0;
      transform: translateY(60px);
      animation: rise 0.6s forwards;
    }
    @keyframes rise {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="letters"></div>
  <script>
    const text = "ORCAX";
    const container = document.getElementById("letters");

    [...text].forEach((char, i) => {
      const span = document.createElement("span");
      span.className = "letter";
      span.style.animationDelay = `${i * 0.3}s`;
      span.textContent = char;
      container.appendChild(span);
    });
  </script>
</body>
</html>
