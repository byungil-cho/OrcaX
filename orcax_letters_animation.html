<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>OrcaX 등장 애니메이션</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .scene {
      position: relative;
      width: 800px;
      height: 600px;
      background: url('https://raw.githubusercontent.com/byungil-cho/OrcaX/main/OrcaX_orca_01.gif') center center no-repeat;
      background-size: contain;
      background-color: black;
    }

    #letters {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .letter {
      font-size: 60px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.9);
      opacity: 0;
      transform: translateY(60px);
      animation: rise 0.6s forwards;
    }

    @keyframes rise {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div id="letters"></div>
  </div>
  <script>
    const text = "ORCAX";
    const container = document.getElementById("letters");

    [...text].forEach((char, i) => {
      const span = document.createElement("span");
      span.className = "letter";
      span.style.animationDelay = `${i * 0.3}s`;
      span.textContent = char;
      container.appendChild(span);
    });
  </script>
</body>
</html>
