
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NFT ÌçºÏ¶ê 11</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      touch-action: manipulation;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      color: #ffb6c1;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 45vw);
      grid-template-rows: repeat(2, 25vh);
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }
    .puzzle-slot, .puzzle-piece {
      width: 45vw;
      height: 25vh;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    .pieces-container {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .pieces-container img {
      width: 42vw;
      height: auto;
      max-height: 20vh;
      border-radius: 8px;
      border: 2px solid #666;
      transition: transform 0.2s ease;
    }
    .selected {
      outline: 3px solid #00ffcc;
    }
    #message {
      margin-top: 10px;
      font-size: 16px;
      color: #00ffcc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üß© NFT ÌçºÏ¶ê 11</h1>
  <div class="grid-container" id="slots">
    <div class="puzzle-slot" data-index="1"></div>
    <div class="puzzle-slot" data-index="2"></div>
    <div class="puzzle-slot" data-index="3"></div>
    <div class="puzzle-slot" data-index="4"></div>
  </div>
  <div class="pieces-container" id="pieces">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft11_01_P1.jpg" data-index="1">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft11_01_P2.jpg" data-index="2">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft11_01_P3.jpg" data-index="3">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft11_01_P4.jpg" data-index="4">
  </div>
  <div id="message"></div>
  <script>
    let selectedPiece = null;
    const pieces = document.querySelectorAll('.puzzle-piece');
    const slots = document.querySelectorAll('.puzzle-slot');
    const message = document.getElementById('message');

    pieces.forEach(piece => {
      piece.addEventListener('click', () => {
        pieces.forEach(p => p.classList.remove('selected'));
        piece.classList.add('selected');
        selectedPiece = piece;
      });
    });

    slots.forEach(slot => {
      slot.addEventListener('click', () => {
        if (selectedPiece && slot.children.length === 0) {
          slot.appendChild(selectedPiece);
          selectedPiece.classList.remove('selected');
          selectedPiece = null;
          checkCompletion();
        }
      });
    });

    function checkCompletion() {
      const order = Array.from(slots).map(slot => slot.children[0]?.dataset.index || "");
      const correct = ["1", "2", "3", "4"];
      if (JSON.stringify(order) === JSON.stringify(correct)) {
        message.textContent = "üéâ ÌçºÏ¶ê ÏôÑÏÑ±!";
      }
    }
  </script>
</body>
</html>
