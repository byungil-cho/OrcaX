<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NFT Puzzle Series | 2 2Royal Fairway Cruiser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ffb6c1;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .puzzle-board {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
      width: 100%;
      aspect-ratio: 16 / 9;
      margin-bottom: 20px;
    }
    .slot {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .pieces {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .piece {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border-radius: 6px;
    }
    #message {
      font-size: 18px;
      color: #00ffcc;
      margin-top: -20px;
    }
    #next-preview-container {
      display: none;
      text-align: center;
      margin-top: 5px;
    }
    #next-preview {
      width: 100%;
      max-width: 420px;
      border: 3px solid gold;
      border-radius: 10px;
    }
    #next-button {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00cc99;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß© NFT Puzzle Series<br>| 2 2Royal Fairway Cruiser</h1>
    <div class="puzzle-board">
      <div class="slot" data-index="1"></div>
      <div class="slot" data-index="2"></div>
      <div class="slot" data-index="3"></div>
      <div class="slot" data-index="4"></div>
    </div>
    <div class="pieces">
      <img class="piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft2_01_P2.jpg" data-index="2">
      <img class="piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft2_01_P4.jpg" data-index="4">
      <img class="piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft2_01_P3.jpg" data-index="3">
      <img class="piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft2_01_P1.jpg" data-index="1">
    </div>
    <div id="message"></div>
    <div id="next-preview-container">
      <div>üîú Îã§Ïùå ÌçºÏ¶ê ÎØ∏Î¶¨Î≥¥Í∏∞</div>
      <img id="next-preview" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft3_01.jpg" alt="Next Puzzle Preview">
    </div>
    <button id="next-button" onclick="goToNext()">Îã§Ïùå ÌçºÏ¶êÎ°ú Ïù¥Îèô ‚Üí</button>
  </div>

  <script>
    const pieces = document.querySelectorAll('.piece');
    const slots = document.querySelectorAll('.slot');
    const message = document.getElementById('message');
    const nextButton = document.getElementById('next-button');
    const nextPreview = document.getElementById('next-preview-container');

    pieces.forEach(piece => {
      piece.addEventListener('click', () => {
        const targetSlot = document.querySelector(`.slot[data-index="${piece.dataset.index}"]`);
        if (targetSlot && targetSlot.children.length === 0) {
          const img = document.createElement('img');
          img.src = piece.src;
          img.dataset.index = piece.dataset.index;
          targetSlot.appendChild(img);
          piece.style.display = 'none';
          checkCompletion();
        }
      });
    });

    function checkCompletion() {
      const correct = ["1", "2", "3", "4"];
      const current = Array.from(slots).map(slot => slot.children[0]?.dataset.index || "");
      if (JSON.stringify(current) === JSON.stringify(correct)) {
        message.textContent = "üéâ ÌçºÏ¶ê ÏôÑÏÑ±! NFT ÏÉùÏÑ± ÏôÑÎ£å!";
        nextPreview.style.display = "block";
        nextButton.style.display = "inline-block";
      }
    }

    function goToNext() {
      window.location.href = "nft_series_03.html";
    }
  </script>
</body>
</html>

</html>
