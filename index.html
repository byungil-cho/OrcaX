
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OrcaX NFT Puzzle Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00e0ff;
      margin-bottom: 10px;
    }
    h2 {
      color: #ffcc00;
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .grid a {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #aaa;
      width: 140px;
      transition: background 0.3s;
      pointer-events: none;
    }
    .grid a img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 8px;
      border: 2px solid transparent;
    }
    .grid a.active {
      background: #222;
      color: #fff;
      pointer-events: auto;
    }
    .grid a.active img {
      border-color: #00ccff;
    }
    .grid a:hover.active {
      background: #00cc99;
    }

    @media (max-width: 600px) {
      .grid a {
        width: 100px;
      }
      .grid a img {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üê≥ OrcaX Puzzle</h1>
    <h2>Select the First Puzzle to Begin</h2>
    <div class="grid">
      <a class="active" href="#puzzle1">
        <img src="https://byungil-cho.github.io/OrcaX/nft1_01.jpg" alt="Puzzle 1">Puzzle 1
      </a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft2_01.jpg" alt="Puzzle 2">Puzzle 2</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft3_01.jpg" alt="Puzzle 3">Puzzle 3</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft4_01.jpg" alt="Puzzle 4">Puzzle 4</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft2_02.jpg" alt="Puzzle 5">Puzzle 5</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft3_02.jpg" alt="Puzzle 6">Puzzle 6</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft4_02.jpg" alt="Puzzle 7">Puzzle 7</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft1_02.jpg" alt="Puzzle 8">Puzzle 8</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft3_03.jpg" alt="Puzzle 9">Puzzle 9</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft4_03.jpg" alt="Puzzle 10">Puzzle 10</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft1_03.jpg" alt="Puzzle 11">Puzzle 11</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft2_03.jpg" alt="Puzzle 12">Puzzle 12</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft4_04.jpg" alt="Puzzle 13">Puzzle 13</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft1_04.jpg" alt="Puzzle 14">Puzzle 14</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft2_04.jpg" alt="Puzzle 15">Puzzle 15</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft3_04.jpg" alt="Puzzle 16">Puzzle 16</a>
    </div>
  </div>

  <div id="puzzle1" style="margin: 50px auto; width: 400px;">
    <h2>üß© Puzzle 1 Game</h2>
    <div style="display: flex; flex-wrap: wrap; width: 400px; height: 400px; border: 2px solid #00ccff;" id="puzzle">
      <div class="piece" draggable="true" style="width: 200px; height: 200px; background-image: url('https://byungil-cho.github.io/OrcaX/nft1_01.jpg'); background-position: 0 0; background-size: 400px 400px;"></div>
      <div class="piece" draggable="true" style="width: 200px; height: 200px; background-image: url('https://byungil-cho.github.io/OrcaX/nft1_01.jpg'); background-position: -200px 0; background-size: 400px 400px;"></div>
      <div class="piece" draggable="true" style="width: 200px; height: 200px; background-image: url('https://byungil-cho.github.io/OrcaX/nft1_01.jpg'); background-position: 0 -200px; background-size: 400px 400px;"></div>
      <div class="piece" draggable="true" style="width: 200px; height: 200px; background-image: url('https://byungil-cho.github.io/OrcaX/nft1_01.jpg'); background-position: -200px -200px; background-size: 400px 400px;"></div>
    </div>
  </div>

  <script>
    const pieces = document.querySelectorAll('.piece');
    let dragSrcEl = null;

    pieces.forEach(piece => {
      piece.addEventListener('dragstart', function (e) {
        dragSrcEl = this;
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/html', this.innerHTML);
      });

      piece.addEventListener('dragover', function (e) {
        e.preventDefault();
        return false;
      });

      piece.addEventListener('drop', function (e) {
        e.stopPropagation();
        if (dragSrcEl !== this) {
          let tempStyle = dragSrcEl.style.cssText;
          dragSrcEl.style.cssText = this.style.cssText;
          this.style.cssText = tempStyle;
        }
        return false;
      });
    });
  </script>
</body>
</html>
