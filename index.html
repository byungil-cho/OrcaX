<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OrcaX NFT Puzzle Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00e0ff;
      margin-bottom: 10px;
      font-size: 2em;
    }
    h2 {
      color: #ffcc00;
      margin-bottom: 30px;
      font-size: 1.2em;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .grid a {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #aaa;
      width: 140px;
      transition: background 0.3s;
      pointer-events: none;
    }
    .grid a img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 8px;
      border: 2px solid transparent;
    }
    .grid a.active {
      background: #222;
      color: #fff;
      pointer-events: auto;
    }
    .grid a.active img {
      border-color: #00ccff;
    }
    .grid a:hover.active {
      background: #00cc99;
    }

    .grid a.active input[type="number"] {
      margin-top: 8px;
      padding: 4px;
      border-radius: 4px;
      border: none;
      width: 60px;
      text-align: center;
    }

    .bonus-label {
      margin-top: 5px;
      color: #00ff99;
      font-size: 0.9em;
    }

    .total-label {
      margin-top: 5px;
      color: #ffffff;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }
      h2 {
        font-size: 1em;
      }
      .grid a {
        width: 100px;
        padding: 8px;
      }
      .grid a img {
        width: 90px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      .grid {
        gap: 10px;
      }
      .grid a {
        width: 90px;
        padding: 6px;
      }
      .grid a img {
        width: 80px;
      }
    }
  </style>
  <script>
    function updateBonus(input) {
      const value = parseInt(input.value);
      const bonusLabel = input.parentElement.querySelector('.bonus-label');
      const totalLabel = input.parentElement.querySelector('.total-label');
      const unitPrice = 25000; // ÏòàÏãú: NFT Îã®Í∞Ä ÏÑ§Ï†ï
      if (value >= 10) {
        bonusLabel.textContent = `+1 Î≥¥ÎÑàÏä§`;
      } else {
        bonusLabel.textContent = '';
      }
      const total = value * unitPrice;
      totalLabel.textContent = `Ï¥ùÏï°: ${total.toLocaleString()} ORCX`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.grid a.active input[type="number"]').forEach(input => {
        input.addEventListener('input', () => updateBonus(input));
        updateBonus(input);
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>üê´ OrcaX Puzzle</h1>
    <h2>Select the First Puzzle to Begin</h2>
    <div class="grid">
      <a class="active" href="nft_series_01.html">
        <img src="https://byungil-cho.github.io/OrcaX/nft1_01.jpg" alt="Puzzle 1">Puzzle 1
      </a>
      <a class="active" href="shop.html">
        <img src="https://byungil-cho.github.io/OrcaX/nft2_01.jpg" alt="NFT Shop">NFT SHOP
        <input type="number" min="1" max="99" value="1" title="Íµ¨Îß§ ÏàòÎüâ">
        <span class="bonus-label"></span>
        <span class="total-label"></span>
      </a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft3_01.jpg" alt="Puzzle 3">Puzzle 3</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft4_01.jpg" alt="Puzzle 4">Puzzle 4</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft2_02.jpg" alt="Puzzle 5">Puzzle 5</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft3_02.jpg" alt="Puzzle 6">Puzzle 6</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft4_02.jpg" alt="Puzzle 7">Puzzle 7</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft1_02.jpg" alt="Puzzle 8">Puzzle 8</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft3_03.jpg" alt="Puzzle 9">Puzzle 9</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft4_03.jpg" alt="Puzzle 10">Puzzle 10</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft1_03.jpg" alt="Puzzle 11">Puzzle 11</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft2_03.jpg" alt="Puzzle 12">Puzzle 12</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft4_04.jpg" alt="Puzzle 13">Puzzle 13</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft1_04.jpg" alt="Puzzle 14">Puzzle 14</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft2_04.jpg" alt="Puzzle 15">Puzzle 15</a>
      <a><img src="https://byungil-cho.github.io/OrcaX/nft3_04.jpg" alt="Puzzle 16">Puzzle 16</a>
    </div>
  </div>
</body>
</html>
