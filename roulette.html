<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>üé∞ OrcaX Î£®Î†å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000018;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.2rem;
      color: #00e0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.3rem;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 10px auto;
    }
    #wheel-container {
      position: relative;
      margin: 0 auto;
      width: min(90vw, 360px);
      height: min(90vw, 360px);
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid gold;
      position: absolute;
      top: 0;
      left: 0;
      background: conic-gradient(
        #00e0ff 0% 11.11%,
        #ff4081 11.11% 22.22%,
        #00cc99 22.22% 33.33%,
        #ffcc00 33.33% 44.44%,
        #00ffcc 44.44% 55.55%,
        #ff6666 55.55% 66.66%,
        #cc99ff 66.66% 77.77%,
        #66ff66 77.77% 88.88%,
        #999999 88.88% 100%
      );
      transform: rotate(0deg);
      transition: transform 5s ease-out;
    }
    .segment-labels {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .segment-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
    }
    .orca {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70px;
      height: 70px;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #00e0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 16px auto 6px;
      display: block;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    #result {
      margin-top: 8px;
      font-size: 1.2rem;
      color: #ffff99;
    }
  </style>
</head>
<body>
  <h1>üé∞ <span style="color:#fff">Orca</span><span style="color:#00e0ff;font-weight:bold">X</span> Î£®Î†å</h1>
  <div id="pointer"></div>
  <div id="wheel-container">
    <div id="wheel">
      <div class="segment-labels" id="segmentLabels"></div>
    </div>
    <img class="orca" src="logo_80_80.jpg" alt="Í≥†Îûò">
  </div>
  <button id="spinBtn" onclick="spin()">ÎèåÎ¶¨Í∏∞ (<span id='leftCount'></span>/10)</button>
  <div id="result"></div>
  <button onclick="location.href='index.html'">‚Üê Ï≤òÏùåÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>

  <script>
    const spinBtn = document.getElementById('spinBtn');
    const leftCount = document.getElementById('leftCount');
    const resultDiv = document.getElementById('result');
    const wheel = document.getElementById('wheel');
    const segmentLabels = document.getElementById('segmentLabels');

    const rewards = [
      '10 ORCX', 'ÍΩù', '30 ORCX', 'ÍΩù',
      '50 ORCX', 'ÍΩù', '100 ORCX', '500 ORCX', '1000 ORCX'
    ];

    function getTodayKey() {
      const today = new Date();
      return `spinCount_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }
    function getAllowSpinKey() {
      const today = new Date();
      return `allowSpin_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }
    function getSpinCount() {
      return parseInt(localStorage.getItem(getTodayKey()) || '0');
    }
    function increaseSpinCount() {
      const key = getTodayKey();
      let count = getSpinCount();
      localStorage.setItem(key, count + 1);
    }
    function setAllowSpin(value) {
      localStorage.setItem(getAllowSpinKey(), value ? "true" : "false");
    }
    function getAllowSpin() {
      return localStorage.getItem(getAllowSpinKey()) === "true";
    }
    function updateSpinUI() {
      const count = getSpinCount();
      leftCount.textContent = 10 - count;
      spinBtn.disabled = (count >= 10) || !getAllowSpin();
    }
    function drawLabels() {
      const n = rewards.length;
      for (let i = 0; i < n; i++) {
        const angle = (360 / n) * i;
        const label = document.createElement('div');
        label.className = 'segment-label';
        label.style.transform = `rotate(${angle}deg) translate(0, -42%) rotate(${-angle}deg)`;
        label.innerText = rewards[i];
        segmentLabels.appendChild(label);
      }
    }

    function weightedRandomReward() {
      const pool = [
        ...Array(30).fill('10 ORCX'),
        ...Array(10).fill('30 ORCX'),
        ...Array(5).fill('50 ORCX'),
        ...Array(3).fill('100 ORCX'),
        ...Array(1).fill('500 ORCX'),
        ...Array(1).fill('1000 ORCX'),
        ...Array(20).fill('ÍΩù')
      ];
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function spin() {
      if (getSpinCount() >= 10 || !getAllowSpin()) {
        resultDiv.innerText = "‚õî Î£®Î†å Í∏∞ÌöçÏù¥ ÏóÜÏäµÎãàÎã§.";
        return;
      }

      const reward = weightedRandomReward();
      const index = rewards.indexOf(reward);
      const degrees = 360 * 5 + (360 / rewards.length) * index + Math.random() * (360 / rewards.length);

      wheel.style.transition = 'transform 5s ease-out';
      wheel.style.transform = `rotate(${degrees}deg)`;

      increaseSpinCount();
      setAllowSpin(false);
      updateSpinUI();

      setTimeout(() => {
        resultDiv.innerText = `üéâ Í≤∞Í≥º: ${reward}!`;
      }, 5200);
    }

    updateSpinUI();
    drawLabels();
  </script>
</body>
</html>
