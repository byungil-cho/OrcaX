<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé∞ OrcaX Î£∞Î†õ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000018;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      color: #00e0ff;
    }

    #pointer {
      width: 0;
      height: 0;
      margin: 0 auto 10px;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }

    #wheel-container {
      position: relative;
      margin: 0 auto;
      width: 80vmin;
      height: 80vmin;
      max-width: 400px;
      max-height: 400px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid gold;
      background: conic-gradient(
        #00e0ff 0% 11.11%,
        #ff4081 11.11% 22.22%,
        #00cc99 22.22% 33.33%,
        #ffcc00 33.33% 44.44%,
        #00ffcc 44.44% 55.55%,
        #ff6666 55.55% 66.66%,
        #cc99ff 66.66% 77.77%,
        #66ff66 77.77% 88.88%,
        #999999 88.88% 100%
      );
      transition: transform 5s ease-out;
      position: absolute;
      top: 0;
      left: 0;
    }

    .segment-labels {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .segment-label {
      position: absolute;
      width: 100%;
      top: 50%;
      left: 50%;
      transform-origin: center -40vmin;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
    }

    .orca {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20%;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 10;
      border-radius: 50%;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #spinBtn {
      background-color: #333;
      color: #fff;
    }

    #spinBtn.enabled {
      background-color: #00e0ff;
      color: #000;
    }

    #result {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #ffff99;
    }

    #backBtn {
      background-color: #00e0ff;
      color: #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé∞ <strong style="color:white">Orca</strong><span style="color:#00e0ff">X</span> Î£∞Î†õ</h1>
  <div id="pointer"></div>
  <div id="wheel-container">
    <div id="wheel">
      <div class="segment-labels" id="segmentLabels"></div>
    </div>
    <img src="logo_80_80.jpg" alt="Í≥†Îûò" class="orca" />
  </div>
  <button id="spinBtn" onclick="spin()">ÎèåÎ¶¨Í∏∞ (<span id="leftCount">10</span>/10)</button>
  <div id="result"></div>
  <button id="backBtn" onclick="location.href='index.html'">‚Üê Ï≤òÏùåÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>

  <script>
    const rewards = [
      '10 ORCX', 'ÍΩù', '30 ORCX', 'ÍΩù',
      '50 ORCX', 'ÍΩù', '100 ORCX', '500 ORCX', '1000 ORCX'
    ];
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const leftCount = document.getElementById('leftCount');
    const resultDiv = document.getElementById('result');
    const segmentLabels = document.getElementById('segmentLabels');

    function getTodayKey() {
      const today = new Date();
      return `spinCount_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }

    function getSpinCount() {
      return parseInt(localStorage.getItem(getTodayKey()) || '0');
    }

    function increaseSpinCount() {
      const key = getTodayKey();
      let count = getSpinCount();
      localStorage.setItem(key, count + 1);
    }

    function updateSpinUI() {
      const count = getSpinCount();
      leftCount.textContent = 10 - count;
      spinBtn.disabled = count >= 10;
      spinBtn.classList.toggle('enabled', count < 10);
    }

    function drawLabels() {
      const n = rewards.length;
      for (let i = 0; i < n; i++) {
        const div = document.createElement('div');
        div.className = 'segment-label';
        div.style.transform = `rotate(${(360 / n) * i}deg) translate(-50%, -50%)`;
        div.innerHTML = rewards[i];
        segmentLabels.appendChild(div);
      }
    }

    function weightedRandomReward() {
      const pool = [
        ...Array(30).fill('10 ORCX'),
        ...Array(10).fill('30 ORCX'),
        ...Array(5).fill('50 ORCX'),
        ...Array(3).fill('100 ORCX'),
        ...Array(1).fill('500 ORCX'),
        ...Array(1).fill('1000 ORCX'),
        ...Array(20).fill('ÍΩù')
      ];
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function spin() {
      if (spinBtn.disabled) return;

      const reward = weightedRandomReward();
      const index = rewards.indexOf(reward);
      const anglePerSegment = 360 / rewards.length;
      const rotation = 360 * 5 + anglePerSegment * index + anglePerSegment / 2;

      wheel.style.transition = 'transform 5s ease-out';
      wheel.style.transform = `rotate(${rotation}deg)`;

      increaseSpinCount();
      updateSpinUI();

      setTimeout(() => {
        resultDiv.textContent = `üéâ Í≤∞Í≥º: ${reward}!`;
      }, 5200);
    }

    drawLabels();
    updateSpinUI();
  </script>
</body>
</html>
