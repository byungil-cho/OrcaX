<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé∞ OrcaX Î£∞Î†õ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a1a;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #00e0ff;
    }

    #pointer {
      width: 0;
      height: 0;
      margin: 0 auto;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }

    #wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 30px auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid gold;
      background: conic-gradient(
        #00e0ff 0% 11.11%,
        #ff4081 11.11% 22.22%,
        #00cc99 22.22% 33.33%,
        #ffcc00 33.33% 44.44%,
        #00ffcc 44.44% 55.55%,
        #ff6666 55.55% 66.66%,
        #cc99ff 66.66% 77.77%,
        #66ff66 77.77% 88.88%,
        #999999 88.88% 100%
      );
      transition: transform 5s ease-out;
      transform: rotate(0deg);
    }

    .segment-labels {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .segment-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0 -140px;
    }

    .segment-label span {
      transform: rotate(-90deg);
      display: block;
      color: #ffffff;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 0 0 5px #00e0ff, 0 0 10px #00e0ff;
    }

    .orca {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    #spinBtn {
      background-color: #555;
      color: white;
    }

    #spinBtn:enabled {
      background-color: #00e0ff;
      color: black;
    }

    #result {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ffdb4d;
    }

    #backBtn {
      background-color: #00e0ff;
      color: black;
    }

    @media screen and (max-width: 480px) {
      #wheel-container {
        width: 260px;
        height: 260px;
      }

      .segment-label {
        transform-origin: 0 -110px;
      }

      .orca {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>üé∞ <span style="color:white;">Orca</span><span style="color:#00e0ff;">X</span> Î£∞Î†õ</h1>
  <div id="pointer"></div>
  <div id="wheel-container">
    <div id="wheel">
      <div class="segment-labels" id="segmentLabels"></div>
    </div>
    <img src="logo_80_80.jpg" alt="Í≥†Îûò" class="orca" />
  </div>
  <button id="spinBtn" onclick="spin()">ÎèåÎ¶¨Í∏∞ (<span id="leftCount">10</span>/10)</button>
  <div id="result"></div>
  <button id="backBtn" onclick="location.href='index.html'">‚Üê Ï≤òÏùåÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>

  <script>
    const spinBtn = document.getElementById("spinBtn");
    const leftCount = document.getElementById("leftCount");
    const resultDiv = document.getElementById("result");
    const wheel = document.getElementById("wheel");
    const segmentLabels = document.getElementById("segmentLabels");

    const rewards = [
      "10 ORCX", "ÍΩù", "30 ORCX", "ÍΩù",
      "50 ORCX", "ÍΩù", "100 ORCX", "500 ORCX", "1000 ORCX"
    ];

    function getTodayKey() {
      const today = new Date();
      return `spinCount_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }

    function getAllowSpinKey() {
      const today = new Date();
      return `allowSpin_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }

    function getSpinCount() {
      return parseInt(localStorage.getItem(getTodayKey()) || "0");
    }

    function increaseSpinCount() {
      const key = getTodayKey();
      const count = getSpinCount() + 1;
      localStorage.setItem(key, count);
    }

    function setAllowSpin(value) {
      localStorage.setItem(getAllowSpinKey(), value ? "true" : "false");
    }

    function getAllowSpin() {
      return localStorage.getItem(getAllowSpinKey()) !== "false";
    }

    function updateSpinUI() {
      const count = getSpinCount();
      leftCount.textContent = 10 - count;
      spinBtn.disabled = count >= 10 || !getAllowSpin();
    }

    function drawLabels() {
      const n = rewards.length;
      for (let i = 0; i < n; i++) {
        const div = document.createElement("div");
        div.className = "segment-label";
        div.style.transform = `rotate(${(360 / n) * i}deg)`;
        div.innerHTML = `<span>${rewards[i]}</span>`;
        segmentLabels.appendChild(div);
      }
    }

    function weightedRandomReward() {
      const pool = [
        ...Array(30).fill("10 ORCX"),
        ...Array(10).fill("30 ORCX"),
        ...Array(5).fill("50 ORCX"),
        ...Array(3).fill("100 ORCX"),
        ...Array(1).fill("500 ORCX"),
        ...Array(1).fill("1000 ORCX"),
        ...Array(20).fill("ÍΩù"),
      ];
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function spin() {
      if (getSpinCount() >= 10 || !getAllowSpin()) {
        resultDiv.textContent = "‚õî Ïò§ÎäòÏùò Í∏∞ÌöåÎ•º Îã§ ÏçºÏäµÎãàÎã§!";
        return;
      }

      const reward = weightedRandomReward();
      const index = rewards.indexOf(reward);
      const degrees =
        360 * 5 + (360 / rewards.length) * index + Math.random() * (360 / rewards.length);

      wheel.style.transition = "transform 5s ease-out";
      wheel.style.transform = `rotate(${degrees}deg)`;

      increaseSpinCount();
      setAllowSpin(false);
      updateSpinUI();

      setTimeout(() => {
        resultDiv.textContent = `üéâ Í≤∞Í≥º: ${reward}!`;
      }, 5200);
    }

    drawLabels();
    updateSpinUI();
  </script>
</body>
</html>
