<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ğŸ° OrcaX ë£°ë ›</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000018;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      color: #00e0ff;
    }

    #wheel-container {
      position: relative;
      margin: 40px auto;
      width: 320px;
      height: 320px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid gold;
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(0deg);
      transition: transform 5s ease-out;
      background: conic-gradient(
        #00e0ff 0% 11.11%,
        #ff4081 11.11% 22.22%,
        #00cc99 22.22% 33.33%,
        #ffcc00 33.33% 44.44%,
        #00ffcc 44.44% 55.55%,
        #ff6666 55.55% 66.66%,
        #cc99ff 66.66% 77.77%,
        #66ff66 77.77% 88.88%,
        #999999 88.88% 100%
      );
    }

    .segment-labels {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .segment-label {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center;
      text-align: center;
    }

    .segment-label span {
      display: block;
      transform-origin: bottom center;
      transform: translateY(20px) rotate(0deg);
      font-size: 14px;
      color: #fff;
      font-weight: bold;
    }

    .orca {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 0 auto;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #00e0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ffff99;
    }
  </style>
</head>
<body>
  <h1>ğŸ° OrcaX ë£°ë ›</h1>
  <div id="pointer"></div>
  <div id="wheel-container">
    <div id="wheel">
      <div class="segment-labels" id="segmentLabels"></div>
    </div>
    <img class="orca" src="logo_80_80.jpg" alt="ê³ ë˜">
  </div>
  <button id="spinBtn" onclick="spin()">ëŒë¦¬ê¸° (<span id='leftCount'></span>/10)</button>
  <div id="result"></div>
  <button onclick="location.href='index1.html'">â† ì²˜ìŒìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>

  <script>
    const spinBtn = document.getElementById('spinBtn');
    const leftCount = document.getElementById('leftCount');
    const resultDiv = document.getElementById('result');
    const wheel = document.getElementById('wheel');
    const segmentLabels = document.getElementById('segmentLabels');

    // ë£°ë ›ì— í‘œì‹œë  ë³´ìƒ í•­ëª©ë“¤
    const rewards = ['ê½', '10 ORCX', '30 ORCX', '50 ORCX', '70 ORCX', '100 ORCX', '120 ORCX', '500 ORCX', '1000 ORCX'];

    // ì˜¤ëŠ˜ ë‚ ì§œ ê¸°ë°˜ í‚¤ ìƒì„± (ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ì‚¬ìš©)
    function getTodayKey() {
      const today = new Date();
      return `spinCount_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }

    function getAllowSpinKey() {
      const today = new Date();
      return `allowSpin_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }

    // í˜„ì¬ê¹Œì§€ ë£°ë › ì‚¬ìš© íšŸìˆ˜ ë¶ˆëŸ¬ì˜¤ê¸°
    function getSpinCount() {
      return parseInt(localStorage.getItem(getTodayKey()) || '0');
    }

    // ë£°ë › ì‚¬ìš© íšŸìˆ˜ ì¦ê°€ì‹œí‚¤ê¸°
    function increaseSpinCount() {
      const key = getTodayKey();
      let count = getSpinCount();
      localStorage.setItem(key, count + 1);
    }

    // í¼ì¦ ì™„ë£Œ ì—¬ë¶€ í™•ì¸
    function setAllowSpin(value) {
      localStorage.setItem(getAllowSpinKey(), value ? "true" : "false");
    }

    function getAllowSpin() {
      return localStorage.getItem(getAllowSpinKey()) === "true";
    }

    // UIì— ë‚¨ì€ íšŸìˆ˜ í‘œì‹œ
    function updateSpinUI() {
      const count = getSpinCount();
      leftCount.textContent = 10 - count;
      spinBtn.disabled = (count >= 10) || !getAllowSpin();
    }

    // ë£°ë › ìœ„ì— í…ìŠ¤íŠ¸ ë³´ìƒ í‘œì‹œ
    function drawLabels() {
      const n = rewards.length;
      for (let i = 0; i < n; i++) {
        const div = document.createElement('div');
        div.className = 'segment-label';
        const angle = (360 / n) * i;
        div.style.transform = `rotate(${angle}deg)`;
        const span = document.createElement('span');
        span.textContent = rewards[i];
        div.appendChild(span);
        segmentLabels.appendChild(div);
      }
    }

    // ë£°ë › íšŒì „ í•¨ìˆ˜
    function spin() {
      if (getSpinCount() >= 10 || !getAllowSpin()) {
        resultDiv.innerText = "â›” ë£°ë › ê¸°íšŒê°€ ì—†ìŠµë‹ˆë‹¤.";
        return;
      }

      const index = Math.floor(Math.random() * rewards.length);
      const degrees = 360 * 5 + (360 / rewards.length) * index + Math.random() * (360 / rewards.length);
      wheel.style.transform = `rotate(${degrees}deg)`;
      increaseSpinCount();
      setAllowSpin(false);
      updateSpinUI();
      setTimeout(() => {
        resultDiv.innerText = `ğŸ‰ ê²°ê³¼: ${rewards[index]}!`;
      }, 5200);
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
    updateSpinUI();
    drawLabels();
  </script>
</body>
</html>
