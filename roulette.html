<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé∞ OrcaX Î£∞Î†õ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a1a;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }

    h1 span {
      color: #00e0ff;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 0 auto 10px auto;
    }

    #wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid gold;
      background: conic-gradient(
        #00e0ff 0% 11.11%,
        #ff4081 11.11% 22.22%,
        #00cc99 22.22% 33.33%,
        #ffcc00 33.33% 44.44%,
        #00ffcc 44.44% 55.55%,
        #ff6666 55.55% 66.66%,
        #cc99ff 66.66% 77.77%,
        #66ff66 77.77% 88.88%,
        #999999 88.88% 100%
      );
      transition: transform 5s ease-out;
      position: relative;
    }

    .segment-labels {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
    }

    .segment-label {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center;
    }

    .segment-label span {
      transform: rotate(-90deg);
      display: block;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }

    .orca {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      z-index: 10;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00e0ff;
      color: #000;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffe066;
    }

    @media screen and (max-width: 400px) {
      #wheel-container {
        width: 280px;
        height: 280px;
      }

      .segment-label span {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>üé∞ Orca<span>X</span> Î£∞Î†õ</h1>
  <div id="pointer"></div>
  <div id="wheel-container">
    <div id="wheel">
      <div class="segment-labels" id="segmentLabels"></div>
    </div>
    <img class="orca" src="logo_80_80.jpg" alt="Í≥†Îûò" />
  </div>
  <button id="spinBtn" onclick="spin()">ÎèåÎ¶¨Í∏∞ (<span id="leftCount"></span>/10)</button>
  <div id="result"></div>
  <button onclick="location.href='index.html'">‚Üê Ï≤òÏùåÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>

  <script>
    const spinBtn = document.getElementById('spinBtn');
    const leftCount = document.getElementById('leftCount');
    const resultDiv = document.getElementById('result');
    const wheel = document.getElementById('wheel');
    const segmentLabels = document.getElementById('segmentLabels');

    const rewards = [
      '10 ORCX', 'ÍΩù', '30 ORCX', 'ÍΩù',
      '50 ORCX', 'ÍΩù', '100 ORCX', '500 ORCX', '1000 ORCX'
    ];

    function getTodayKey() {
      const today = new Date();
      return `spinCount_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }

    function getAllowSpinKey() {
      const today = new Date();
      return `allowSpin_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }

    function getSpinCount() {
      return parseInt(localStorage.getItem(getTodayKey()) || '0');
    }

    function increaseSpinCount() {
      const key = getTodayKey();
      let count = getSpinCount();
      localStorage.setItem(key, count + 1);
    }

    function setAllowSpin(value) {
      localStorage.setItem(getAllowSpinKey(), value ? "true" : "false");
    }

    function getAllowSpin() {
      return localStorage.getItem(getAllowSpinKey()) === "true";
    }

    function updateSpinUI() {
      const count = getSpinCount();
      leftCount.textContent = 10 - count;
      spinBtn.disabled = (count >= 10) || !getAllowSpin();
    }

    function drawLabels() {
      const n = rewards.length;
      for (let i = 0; i < n; i++) {
        const div = document.createElement('div');
        div.className = 'segment-label';
        const angle = (360 / n) * i + (360 / n) / 2;
        div.style.transform = `rotate(${angle}deg)`;
        div.innerHTML = `<span>${rewards[i]}</span>`;
        segmentLabels.appendChild(div);
      }
    }

    function weightedRandomReward() {
      const pool = [
        ...Array(30).fill('10 ORCX'),
        ...Array(10).fill('30 ORCX'),
        ...Array(5).fill('50 ORCX'),
        ...Array(3).fill('100 ORCX'),
        ...Array(1).fill('500 ORCX'),
        ...Array(1).fill('1000 ORCX'),
        ...Array(20).fill('ÍΩù')
      ];
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function spin() {
      if (getSpinCount() >= 10 || !getAllowSpin()) {
        resultDiv.innerText = "‚õî Î£∞Î†õ Í∏∞ÌöåÍ∞Ä ÏóÜÏäµÎãàÎã§.";
        return;
      }

      const reward = weightedRandomReward();
      const index = rewards.indexOf(reward);
      const offset = (360 / rewards.length) * index;
      const extraSpin = 360 * 5;
      const randomOffset = Math.random() * (360 / rewards.length);
      const total = extraSpin + offset + randomOffset;

      wheel.style.transition = 'transform 5s ease-out';
      wheel.style.transform = `rotate(${total}deg)`;

      increaseSpinCount();
      setAllowSpin(false);
      updateSpinUI();

      setTimeout(() => {
        resultDiv.innerText = `üéâ Í≤∞Í≥º: ${reward}!`;
      }, 5200);
    }

    setAllowSpin(true); // ÌÖåÏä§Ìä∏Ïö© Ï¥àÍ∏∞Ìôî
    updateSpinUI();
    drawLabels();
  </script>
</body>
</html>
