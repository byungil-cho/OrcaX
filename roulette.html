<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé∞ OrcaX Î£®Î†å</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b1e;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #00e0ff;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid red;
      margin: 0 auto;
    }

    #wheel-container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      margin: 30px auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid gold;
      background: conic-gradient(
        #00e0ff 0% 11.11%,
        #ff4081 11.11% 22.22%,
        #00cc99 22.22% 33.33%,
        #ffcc00 33.33% 44.44%,
        #00ffcc 44.44% 55.55%,
        #ff6666 55.55% 66.66%,
        #cc99ff 66.66% 77.77%,
        #66ff66 77.77% 88.88%,
        #999999 88.88% 100%
      );
      transition: transform 5s ease-out;
    }

    .segment-labels {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .segment-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 0 0 5px black;
    }

    .orca {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #00e0ff;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    #result {
      margin: 10px;
      font-size: 1.5rem;
      color: #ffff99;
    }
  </style>
</head>
<body>
  <h1>üé∞ <span style="color: white">Orca</span><span style="color:#00e0ff">X Î£®Î†å</span></h1>
  <div id="pointer"></div>
  <div id="wheel-container">
    <div id="wheel">
      <div class="segment-labels" id="segmentLabels"></div>
    </div>
    <img class="orca" src="logo_80_80.jpg" alt="Í≥†Îûò">
  </div>
  <button id="spinBtn" onclick="spin()">ÎèåÎ¶¨Í∏∞ (<span id="leftCount"></span>/10)</button>
  <div id="result"></div>
  <button onclick="location.href='index.html'">‚Üê Ï≤òÏùåÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>

  <script>
    const spinBtn = document.getElementById("spinBtn");
    const leftCount = document.getElementById("leftCount");
    const resultDiv = document.getElementById("result");
    const wheel = document.getElementById("wheel");
    const segmentLabels = document.getElementById("segmentLabels");

    const rewards = [
      "10 ORCX", "Íº≠", "30 ORCX", "Íº≠",
      "50 ORCX", "Íº≠", "100 ORCX", "500 ORCX", "1000 ORCX"
    ];

    function getTodayKey() {
      const today = new Date();
      return `spinCount_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }

    function getSpinCount() {
      return parseInt(localStorage.getItem(getTodayKey()) || "0");
    }

    function increaseSpinCount() {
      const key = getTodayKey();
      let count = getSpinCount();
      localStorage.setItem(key, count + 1);
    }

    function updateSpinUI() {
      const count = getSpinCount();
      leftCount.textContent = 10 - count;
      spinBtn.disabled = count >= 10;
    }

    function drawLabels() {
      const n = rewards.length;
      for (let i = 0; i < n; i++) {
        const div = document.createElement("div");
        div.className = "segment-label";
        const angle = (360 / n) * i;
        div.style.transform = `rotate(${angle}deg) translateX(-50%) translateY(-130px) rotate(${-angle}deg)`;
        div.textContent = rewards[i];
        segmentLabels.appendChild(div);
      }
    }

    function weightedRandomReward() {
      const pool = [
        ...Array(30).fill("10 ORCX"),
        ...Array(10).fill("30 ORCX"),
        ...Array(5).fill("50 ORCX"),
        ...Array(3).fill("100 ORCX"),
        ...Array(1).fill("500 ORCX"),
        ...Array(1).fill("1000 ORCX"),
        ...Array(20).fill("Íº≠")
      ];
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function spin() {
      if (getSpinCount() >= 10) {
        resultDiv.innerText = "‚õî Î£®Î†å Í∏∞ÌöçÏù¥ ÏóÜÏäµÎãàÎã§.";
        return;
      }

      const reward = weightedRandomReward();
      const index = rewards.indexOf(reward);
      const degrees = 360 * 5 + (360 / rewards.length) * index + Math.random() * (360 / rewards.length);

      wheel.style.transition = "transform 5s ease-out";
      wheel.style.transform = `rotate(${degrees}deg)`;

      increaseSpinCount();
      updateSpinUI();

      setTimeout(() => {
        resultDiv.innerHTML = `üéâ Í≤∞Í≥º: <strong>${reward}</strong>!`;
      }, 5200);
    }

    updateSpinUI();
    drawLabels();
  </script>
</body>
</html>
