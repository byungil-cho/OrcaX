<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé∞ OrcaX Î£®Î†å</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b20;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    h1 span {
      color: #00d5ff;
    }
    #pointer {
      width: 0;
      height: 0;
      margin: 0 auto;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }
    #wheel-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
      margin: 20px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid gold;
      background: conic-gradient(
        #00e0ff 0% 11.11%,
        #ff4081 11.11% 22.22%,
        #00cc99 22.22% 33.33%,
        #ffcc00 33.33% 44.44%,
        #00ffcc 44.44% 55.55%,
        #ff6666 55.55% 66.66%,
        #cc99ff 66.66% 77.77%,
        #66ff66 77.77% 88.88%,
        #999999 88.88% 100%
      );
      transition: transform 5s ease-out;
      position: relative;
    }
    .segment-labels {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .segment-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0 -42%;
      font-size: 1rem;
      color: white;
      font-weight: bold;
    }
    .orca {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      z-index: 5;
    }
    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #spinBtn {
      background-color: #555;
      color: white;
    }
    #spinBtn:enabled {
      background-color: #00d5ff;
    }
    #result {
      margin-top: 20px;
      font-size: 1.3rem;
    }
    #homeBtn {
      margin-top: 16px;
      background-color: #00d5ff;
      color: black;
    }
  </style>
</head>
<body>
  <h1>üé∞ Orca<span>X</span> Î£®Î†å</h1>
  <div id="pointer"></div>
  <div id="wheel-container">
    <div id="wheel">
      <div class="segment-labels" id="segmentLabels"></div>
    </div>
    <img class="orca" src="logo_80_80.jpg" alt="Orca Whale">
  </div>
  <button id="spinBtn" onclick="spin()">ÎèåÎ¶¨Í∏∞ (10/10)</button>
  <div id="result"></div>
  <button id="homeBtn" onclick="location.href='index.html'">‚Üê Ï≤òÏùåÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>

  <script>
    const rewards = [
      '10 ORCX', 'ÍΩù', '30 ORCX', 'ÍΩù',
      '50 ORCX', 'ÍΩù', '100 ORCX', '500 ORCX', '1000 ORCX'
    ];

    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    const wheel = document.getElementById('wheel');
    const segmentLabels = document.getElementById('segmentLabels');

    function getTodayKey() {
      const d = new Date();
      return `spinCount_${d.getFullYear()}${d.getMonth()+1}${d.getDate()}`;
    }
    function getSpinCount() {
      return parseInt(localStorage.getItem(getTodayKey()) || '0');
    }
    function increaseSpinCount() {
      const c = getSpinCount() + 1;
      localStorage.setItem(getTodayKey(), c);
    }
    function updateUI() {
      const left = 10 - getSpinCount();
      spinBtn.textContent = `ÎèåÎ¶¨Í∏∞ (${left}/10)`;
      spinBtn.disabled = left <= 0;
    }
    function drawLabels() {
      const angle = 360 / rewards.length;
      rewards.forEach((r, i) => {
        const label = document.createElement('div');
        label.className = 'segment-label';
        label.textContent = r;
        label.style.transform = `rotate(${angle * i}deg)`;
        segmentLabels.appendChild(label);
      });
    }
    function getReward() {
      const pool = [
        ...Array(30).fill('10 ORCX'),
        ...Array(10).fill('30 ORCX'),
        ...Array(5).fill('50 ORCX'),
        ...Array(3).fill('100 ORCX'),
        ...Array(1).fill('500 ORCX'),
        ...Array(1).fill('1000 ORCX'),
        ...Array(20).fill('ÍΩù')
      ];
      return pool[Math.floor(Math.random() * pool.length)];
    }
    function spin() {
      if (getSpinCount() >= 10) return;
      const reward = getReward();
      const index = rewards.indexOf(reward);
      const deg = 360 * 5 + (360 / rewards.length) * index + Math.random() * (360 / rewards.length);
      wheel.style.transition = 'transform 5s ease-out';
      wheel.style.transform = `rotate(${deg}deg)`;
      increaseSpinCount();
      updateUI();
      setTimeout(() => {
        resultDiv.innerHTML = `üéâ Í≤∞Í≥º: <strong>${reward}</strong>!`;
      }, 5200);
    }

    updateUI();
    drawLabels();
  </script>
</body>
</html>
