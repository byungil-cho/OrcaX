<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>üå∞ OrcaX Î£∞Î†õ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #0A0A1A;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
      color: #00cfff;
    }
    #pointer {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 30px solid red;
      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 20;
    }
    #wheel-container {
      margin: 40px auto;
      width: 300px;
      height: 300px;
      position: relative;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid gold;
      background-image: url('roulette_img.png');
      background-size: 150%;
      background-position: center 43%;
      background-repeat: no-repeat;
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(0deg);
      transition: transform 5s ease-out;
    }
    .segment-labels {
      display: none;
    }
    .orca {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 10px 0;
    }
    #spinBtn {
      background-color: #00cfff;
      color: #000;
    }
    #spinBtn:disabled {
      background-color: gray;
      color: #ccc;
    }
    #result {
      font-size: 1.2rem;
      color: #ffe680;
      margin-top: 10px;
    }
    #totalScore {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #00ffcc;
    }
    .home-btn {
      background-color: #00d5ff;
      color: black;
    }
    .firework {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: yellow;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
    }
    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üå∞ <span style="color:white">Orca</span><span style="color:#00cfff">X</span> <span style="color:white">Î£∞Î†õ</span></h1>
  <div id="wheel-container">
    <div id="pointer"></div>
    <div id="wheel"></div>
    <img class="orca" src="logo_80_80.jpg" alt="Í≥†Îûò">
  </div>
  <div class="button-container">
    <button id="spinBtn" onclick="spin()">ÎèåÎ¶¨Í∏∞ (<span id='leftCount'></span>/10)</button>
    <div id="result"></div>
    <div id="totalScore">üí∞ ÎàÑÏ†Å Ï†êÏàò: <strong>0</strong> ORCX</div>
    <button class="home-btn" onclick="location.href='index.html'">‚Üê Ï≤´Ï¥àÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
  </div>

  <script>
    const spinBtn = document.getElementById('spinBtn');
    const leftCount = document.getElementById('leftCount');
    const resultDiv = document.getElementById('result');
    const wheel = document.getElementById('wheel');
    const totalScoreDiv = document.getElementById('totalScore');
    const totalKey = 'orcax_totalScore';

    const rewards = [
      '10 ORCX', 'Í∫∑', '30 ORCX', 'Í∫∑',
      '50 ORCX', 'Í∫∑', '100 ORCX', '500 ORCX', '1000 ORCX'
    ];

    function getTodayKey() {
      const today = new Date();
      return `spinCount_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }
    function getAllowSpinKey() {
      const today = new Date();
      return `allowSpin_${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
    }
    function getSpinCount() {
      return parseInt(localStorage.getItem(getTodayKey()) || '0');
    }
    function increaseSpinCount() {
      const key = getTodayKey();
      let count = getSpinCount();
      localStorage.setItem(key, count + 1);
    }
    function setAllowSpin(value) {
      localStorage.setItem(getAllowSpinKey(), value ? "true" : "false");
    }
    function getAllowSpin() {
      return localStorage.getItem(getAllowSpinKey()) === "true";
    }
    function getTotalScore() {
      return parseInt(localStorage.getItem(totalKey) || '0');
    }
    function setTotalScore(value) {
      localStorage.setItem(totalKey, value);
    }
    function updateSpinUI() {
      const count = getSpinCount();
      leftCount.textContent = 10 - count;
      spinBtn.disabled = (count >= 10) || !getAllowSpin();
    }
    function updateTotalScoreUI() {
      totalScoreDiv.innerHTML = `üí∞ ÎàÑÏ†Å Ï†êÏàò: <strong>${getTotalScore()}</strong> ORCX`;
    }
    function weightedRandomReward() {
      const pool = [
        ...Array(30).fill('10 ORCX'),
        ...Array(10).fill('30 ORCX'),
        ...Array(5).fill('50 ORCX'),
        ...Array(3).fill('100 ORCX'),
        ...Array(1).fill('500 ORCX'),
        ...Array(1).fill('1000 ORCX'),
        ...Array(20).fill('Í∫∑')
      ];
      return pool[Math.floor(Math.random() * pool.length)];
    }
    function createFirework(x, y) {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'firework';
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 80 + 20;
        particle.style.setProperty('--x', `${Math.cos(angle) * radius}px`);
        particle.style.setProperty('--y', `${Math.sin(angle) * radius}px`);
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 1000);
      }
    }

    function spin() {
      if (getSpinCount() >= 10 || !getAllowSpin()) {
        resultDiv.innerText = "‚õî Î£®Î†å Í∏∞ÌöçÏù¥ ÏóÜÏäµÎãàÎã§.";
        return;
      }
      const reward = weightedRandomReward();
      const index = rewards.indexOf(reward);
      const degrees = 360 * 5 + (360 / rewards.length) * index + Math.random() * (360 / rewards.length);

      wheel.style.transition = 'transform 5s ease-out';
      wheel.style.transform = `rotate(${degrees}deg)`;

      increaseSpinCount();
      setAllowSpin(false);
      updateSpinUI();

      setTimeout(() => {
        resultDiv.innerHTML = `üéâ Í≤∞Í≥º: <strong>${reward}</strong>!`;
        const match = reward.match(/(\d+)/);
        if (match) {
          const score = parseInt(match[1]);
          const total = getTotalScore();
          setTotalScore(total + score);
          updateTotalScoreUI();
          createFirework(window.innerWidth / 2, window.innerHeight / 2);
        }
      }, 5200);
    }

    updateSpinUI();
    updateTotalScoreUI();
  </script>
</body>
</html>
