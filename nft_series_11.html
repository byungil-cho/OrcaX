
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NFT Puzzle Series | 11 Pinu Club Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
    }
    h1 {
      color: #ffb6c1;
      font-size: 28px;
      margin-top: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 225px);
      grid-template-rows: repeat(2, 150px);
      gap: 0;
      justify-content: center;
      margin: 20px auto;
    }
    .puzzle-slot, .puzzle-piece {
      width: 225px;
      height: 150px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .puzzle-piece {
      cursor: grab;
    }
    .pieces-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .pieces-container img {
      width: 110px;
      height: 75px;
    }
    #next-preview-container {
      display: none;
      margin-top: 30px;
    }
    #next-preview {
      width: 450px;
      border: 4px solid gold;
      border-radius: 12px;
    }
    #message {
      margin-top: 10px;
      font-size: 20px;
      color: #00ffcc;
    }
    #reward-text {
      margin-top: 20px;
      font-size: 20px;
      color: gold;
    }
    #next-button {
      display: none;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #00cc99;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #next-button:hover {
      background-color: #00b386;
    }
  </style>
</head>
<body>
  <h1>üß© NFT Puzzle Series | 11</h1>
  <div class="grid-container" id="slots">
    <div class="puzzle-slot" data-index="1"></div>
    <div class="puzzle-slot" data-index="2"></div>
    <div class="puzzle-slot" data-index="3"></div>
    <div class="puzzle-slot" data-index="4"></div>
  </div>
  <div class="pieces-container" id="pieces">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft2_03_P3.jpg" data-index="3" draggable="true">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft2_03_P4.jpg" data-index="4" draggable="true">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft2_03_P1.jpg" data-index="1" draggable="true">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft2_03_P2.jpg" data-index="2" draggable="true">
  </div>
  <div id="message"></div>
  <div id="reward-text"></div>
  <div id="next-preview-container">
    <div id="next-preview-label">üîú Îã§Ïùå ÌçºÏ¶ê ÎØ∏Î¶¨Î≥¥Í∏∞</div>
    <img id="next-preview" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft2_03.jpg" alt="Next Puzzle Preview">
  </div>
  <button id="next-button" onclick="goToNext()">Îã§Ïùå ÌçºÏ¶êÎ°ú Ïù¥Îèô ‚Üí</button>

  <script>
    let startTime = Date.now();
    const pieces = document.querySelectorAll('.puzzle-piece');
    const slots = document.querySelectorAll('.puzzle-slot');
    const message = document.getElementById('message');
    const rewardText = document.getElementById('reward-text');
    const nextButton = document.getElementById('next-button');
    const nextPreview = document.getElementById('next-preview-container');

    pieces.forEach(piece => {
      piece.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', piece.dataset.index);
      });
    });

    slots.forEach(slot => {
      slot.addEventListener('dragover', e => e.preventDefault());
      slot.addEventListener('drop', e => {
        e.preventDefault();
        const index = e.dataTransfer.getData('text/plain');
        const piece = document.querySelector(`.puzzle-piece[data-index='${index}']`);
        if (slot.children.length === 0 && piece) {
          slot.appendChild(piece);
          checkCompletion();
        }
      });
    });

    function checkCompletion() {
      const order = Array.from(slots).map(slot => slot.children[0]?.dataset.index || "");
      const correct = ["1", "2", "3", "4"];
      if (JSON.stringify(order) === JSON.stringify(correct)) {
        message.textContent = "üéâ ÌçºÏ¶ê ÏôÑÏÑ±! NFT ÏÉùÏÑ± ÏôÑÎ£å!";
        document.getElementById('pieces').style.display = 'none';
        nextPreview.style.display = 'block';
        nextButton.style.display = 'block';

        const endTime = Date.now();
        const durationSec = (endTime - startTime) / 1000;
        let reward = 10;
        if (durationSec <= 60) reward = 100;
        else if (durationSec <= 120) reward = 50;
        else if (durationSec <= 180) reward = 20;

        rewardText.textContent = `üéÅ OrcaX ÌÜ†ÌÅ∞ ${reward}Í∞úÍ∞Ä ÏßÄÍ∏âÎêòÏóàÏäµÎãàÎã§!`;
      }
    }

    function goToNext() {
      window.location.href = "nft_series_12.html";
    }
  </script>
</body>
</html>
