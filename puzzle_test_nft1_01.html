
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT 퍼즐 테스트 - Collection 1</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    .puzzle-container {
      width: 800px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }
    .puzzle-piece {
      width: 190px;
      height: 190px;
      border: 2px solid #444;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .puzzle-piece:hover {
      transform: scale(1.05);
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>🧩 NFT 퍼즐 조립하기 - nft1_01</h1>
  <div class="puzzle-container" id="puzzle">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_01_P3.jpg" data-index="3">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_01_P1.jpg" data-index="1">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_01_P4.jpg" data-index="4">
    <img class="puzzle-piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_01_P2.jpg" data-index="2">
  </div>
  <div id="message"></div>

  <script>
    const container = document.getElementById('puzzle');
    let pieces = Array.from(container.children);

    pieces.forEach(piece => {
      piece.addEventListener('click', () => {
        container.appendChild(piece); // 클릭한 조각을 맨 뒤로 이동
        checkOrder();
      });
    });

    function checkOrder() {
      const currentOrder = Array.from(container.children).map(el => el.dataset.index);
      const correctOrder = ["1", "2", "3", "4"];
      if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
        document.getElementById('message').textContent = "🎉 퍼즐 완성! nft1_01 생성 완료!";
      }
    }
  </script>
</body>
</html>
