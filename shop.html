<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrcaX NFT 쿠폰 상점</title>
  <style>
    body {
      background-color: #111;
      color: #00e0c7;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .coupon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .coupon-card {
      background-color: #222;
      border-radius: 1rem;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    .coupon-card img {
      width: 100%;
      border-radius: 1rem;
    }
    .buy-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00e0c7;
      color: black;
      border: none;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #00ffc3;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 90%;
      text-align: left;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      color: red;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>OrcaX NFT 쿠폰 상점</h1>
  <div class="coupon-container">
    <div class="coupon-card">
      <img src="./orcax-18000.jpg" alt="18000 ORCX 쿠폰" />
      <h2>OrcaX 18,000 ORCX 쿠폰</h2>
      <p>오전 11시 이전 사용 가능<br/>조조 할인 NFT</p>
      <button class="buy-btn" onclick="openModal('18,000')">구매하기</button>
    </div>
    <div class="coupon-card">
      <img src="./orcax-20000.jpg" alt="20000 ORCX 쿠폰" />
      <h2>OrcaX 20,000 ORCX 쿠폰</h2>
      <p>오후 2시 이전 사용 가능<br/>점심 할인 NFT</p>
      <button class="buy-btn" onclick="openModal('20,000')">구매하기</button>
    </div>
    <div class="coupon-card">
      <img src="./orcax-25000.jpg" alt="25000 ORCX 쿠폰" />
      <h2>OrcaX 25,000 ORCX 쿠폰</h2>
      <p>시간 제한 없음<br/>VVIP NFT 쿠폰</p>
      <button class="buy-btn" onclick="openModal('25,000')">구매하기</button>
    </div>
  </div>

  <div class="modal" id="orderModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>주문 정보 입력</h2>
      <form id="orderForm">
        <label>이름<input type="text" name="name" required /></label>
        <label>전화번호<input type="text" name="phone" required /></label>
        <label>팬텀(폴리곤) 지갑 주소<input type="text" name="wallet" required /></label>
        <label>수량<input type="number" name="quantity" min="1" value="1" required /></label>
        <p><strong>토큰 보낼 주소:</strong><br/>
        <input type="text" value="BmgSphNXa5Ewr9MZ9ksV4h6j7kF2nBb46D9viwaqroqW" readonly onclick="this.select()" /></p>
        <button class="buy-btn" type="submit">제출</button>
      </form>
    </div>
  </div>

  <script>
    function openModal(price) {
      document.getElementById('orderModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('orderModal').style.display = 'none';
    }
    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("주문이 접수되었습니다! (백엔드 연동 예정)");
      closeModal();
    });
  </script>
</body>
</html>
