<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrcaX NFT 쿠폰 상점</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      text-align: center;
    }
    header {
      background-color: #00cc99;
      color: #111;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      background: #222;
      padding: 0.75rem;
    }
    nav a {
      color: #00ccff;
      font-weight: bold;
      text-decoration: none;
      margin: 0 10px;
    }
    .wallet-box {
      margin: 1rem;
    }
    .wallet-box button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .shop-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
    }
    .card {
      background: #222;
      width: 280px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      overflow: hidden;
      color: #ddd;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .card-body h3 {
      margin: 0.5rem 0;
      color: #00e0ff;
    }
    .card-body p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }
    .card-body input[type="number"] {
      width: 60px;
      padding: 4px;
      border-radius: 4px;
      border: none;
      text-align: center;
      margin-top: 8px;
    }
    .card-body .bonus-label {
      margin-top: 5px;
      color: #00ff99;
      font-size: 0.85rem;
    }
    .card-body .total-label {
      color: #ffffff;
      font-size: 0.85rem;
    }
    .card-body button {
      margin-top: 0.5rem;
      background-color: #00ccff;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-link {
      margin: 2rem 0;
    }
    .nav-link a {
      color: #00ccff;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      border: 1px solid #00ccff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .nav-link a:hover {
      background-color: #00ccff;
      color: #111;
    }
  </style>
</head>
<body>
  <header>🐳 OrcaX NFT 쿠폰 상점</header>

  <nav>
    <a href="about-orcax.html">📘 OrcaX 프로젝트 소개</a>
    <a href="index.html">🏠 퍼즐 메인으로 가기</a>
  </nav>

  <div class="wallet-box">
    <button onclick="connectPhantom()">🦊 팬텀 지갑 연결</button>
    <p id="wallet-address"></p>
  </div>

  <div class="shop-container">
    <!-- 카드들 여기에 -->
  </div>

  <div class="nav-link">
    <a href="index.html">← 퍼즐 메인으로 돌아가기</a>
  </div>
</body>
</html>

</html>

</html>
