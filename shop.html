<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OrcaX 쿠폰 구매</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #007bff;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .coupon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .coupon {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      padding: 15px;
      transition: transform 0.2s;
    }

    .coupon:hover {
      transform: scale(1.03);
    }

    .coupon img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .coupon p {
      font-size: 1.1rem;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>OrcaX 쿠폰 구매</h1>

  <div class="coupon-container">
    <div class="coupon">
      <img src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/orcax-18000.jpg" alt="18,000 ORCX 쿠폰">
      <p>18,000 ORCX 쿠폰</p>
    </div>

    <div class="coupon">
      <img src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/orcax-20000.jpg" alt="20,000 ORCX 쿠폰">
      <p>20,000 ORCX 쿠폰</p>
    </div>

    <div class="coupon">
      <img src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/orcax-25000.jpg" alt="25,000 ORCX 쿠폰">
      <p>25,000 ORCX 쿠폰</p>
    </div>
  </div>

</body>
</html>
