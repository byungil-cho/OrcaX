<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrcaX NFT 쿠폰 상점</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #101010;
      color: #ffffff;
    }

    header {
      background-color: #00e0b8;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #000;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 20px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .card-body {
      padding: 1.2rem;
      text-align: center;
    }

    .card-title {
      font-size: 1.2rem;
      color: #00e0b8;
      margin-bottom: 0.5rem;
    }

    .card-desc {
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }

    input[type='number'] {
      width: 60px;
      padding: 0.3rem;
      text-align: center;
      border-radius: 6px;
      border: none;
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #00e0b8;
      border: none;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background-color: #00c0a0;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    OrcaX NFT 쿠폰 상점
  </header>

  <div class="container">
    <div class="card">
      <img src="./orcax-18000.jpg" alt="OrcaX 18000" />
      <div class="card-body">
        <div class="card-title">OrcaX 18,000 ORCX 쿠폰</div>
        <div class="card-desc">오전 11시 이전 사용 가능<br>조조 할인 NFT</div>
        <input type="number" value="1" min="1" class="qty" data-price="18000" />
        <div class="price">총액: <span class="total">18,000</span> ORCX</div>
        <button>구매하기</button>
      </div>
    </div>

    <div class="card">
      <img src="./orcax-20000.jpg" alt="OrcaX 20000" />
      <div class="card-body">
        <div class="card-title">OrcaX 20,000 ORCX 쿠폰</div>
        <div class="card-desc">오후 2시 이전 사용 가능<br>점심 할인 NFT</div>
        <input type="number" value="1" min="1" class="qty" data-price="20000" />
        <div class="price">총액: <span class="total">20,000</span> ORCX</div>
        <button>구매하기</button>
      </div>
    </div>

    <div class="card">
      <img src="./orcax-25000.jpg" alt="OrcaX 25000" />
      <div class="card-body">
        <div class="card-title">OrcaX 25,000 ORCX 쿠폰</div>
        <div class="card-desc">시간 제한 없음<br>VVIP NFT 쿠폰</div>
        <input type="number" value="1" min="1" class="qty" data-price="25000" />
        <div class="price">총액: <span class="total">25,000</span> ORCX</div>
        <button>구매하기</button>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.qty').forEach(input => {
      input.addEventListener('input', () => {
        const price = parseInt(input.dataset.price);
        const qty = parseInt(input.value) || 1;
        input.parentElement.querySelector('.total').textContent = (price * qty).toLocaleString();
      });
    });
  </script>
</body>
</html>
