<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NFT Puzzle Series | 1 1Pinu Club Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #ffb6c1;
      text-align: center;
      font-size: 28px;
      line-height: 1.4;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      width: 90%;
      max-width: 450px;
      aspect-ratio: 3 / 2;
      margin-top: 20px;
    }
    .puzzle-piece {
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #444;
      background-size: 200% 200%;
    }
    .puzzle-piece img {
      width: 100%;
      height: auto;
      display: block;
    }
    .selected {
      outline: 3px solid #ffaa00;
    }
    #message {
      margin-top: 10px;
      font-size: 20px;
      color: #00ffcc;
      text-align: center;
    }
    #next-preview-container {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
    #next-preview {
      width: 90%;
      max-width: 450px;
      border: 4px solid gold;
      border-radius: 12px;
    }
    #next-preview-label {
      margin-top: 10px;
      font-size: 18px;
      color: #ffaa00;
    }
    #next-button {
      display: none;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #00cc99;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #next-button:hover {
      background-color: #00b386;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß© NFT Puzzle Series<br>| 1 1Pinu Club Elite</h1>
    <div class="grid-container" id="puzzle">
      <div class="puzzle-piece" data-index="3" style="background-image: url('https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_01_P3.jpg'); background-position: 0 0;"></div>
      <div class="puzzle-piece" data-index="4" style="background-image: url('https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_01_P4.jpg'); background-position: 100% 0;"></div>
      <div class="puzzle-piece" data-index="1" style="background-image: url('https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_01_P1.jpg'); background-position: 0 100%;"></div>
      <div class="puzzle-piece" data-index="2" style="background-image: url('https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_01_P2.jpg'); background-position: 100% 100%;"></div>
    </div>
    <div id="message"></div>
    <div id="next-preview-container">
      <div id="next-preview-label">üîú Îã§Ïùå ÌçºÏ¶ê ÎØ∏Î¶¨Î≥¥Í∏∞</div>
      <img id="next-preview" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft2_01.jpg" alt="Next Puzzle Preview">
    </div>
    <button id="next-button" onclick="goToNext()">Îã§Ïùå ÌçºÏ¶êÎ°ú Ïù¥Îèô ‚Üí</button>
  </div>

  <script>
    const pieces = document.querySelectorAll('.puzzle-piece');
    const message = document.getElementById('message');
    const nextButton = document.getElementById('next-button');
    const nextPreview = document.getElementById('next-preview-container');

    let selected = null;

    pieces.forEach(piece => {
      piece.addEventListener('click', () => {
        if (!selected) {
          selected = piece;
          piece.classList.add('selected');
        } else {
          // Swap styles
          const tempStyle = selected.style.cssText;
          selected.style.cssText = piece.style.cssText;
          piece.style.cssText = tempStyle;

          selected.classList.remove('selected');
          selected = null;

          checkCompletion();
        }
      });
    });

    function checkCompletion() {
      const currentOrder = Array.from(document.querySelectorAll('.puzzle-piece')).map(p => p.dataset.index);
      const correctOrder = ["1", "2", "3", "4"];
      if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
        message.textContent = "üéâ ÌçºÏ¶ê ÏôÑÏÑ±! NFT ÏÉùÏÑ± ÏôÑÎ£å!";
        nextPreview.style.display = 'block';
        nextButton.style.display = 'block';
      }
    }

    function goToNext() {
      window.location.href = "nft_series_02.html";
    }
  </script>
</body>
</html>
