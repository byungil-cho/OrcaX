<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NFT Puzzle Series | 2 1Pinu Club Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #ffb6c1;
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .puzzle-board {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-template-rows: repeat(2, 150px);
      gap: 5px;
      margin-bottom: 30px;
    }
    .slot {
      width: 150px;
      height: 150px;
      background-color: #222;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pieces {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .piece {
      width: 75px;
      height: 75px;
      cursor: pointer;
      border: 2px solid #444;
      border-radius: 4px;
    }
    #message {
      margin-top: 15px;
      color: #00ffcc;
      font-size: 18px;
    }
    #next-preview-container {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #next-preview {
      width: 300px;
      border: 3px solid gold;
      border-radius: 10px;
    }
    #next-button {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00cc99;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧩 NFT Puzzle Series<br>| 2 1Pinu Club Elite</h1>
    <div class="puzzle-board">
      <div class="slot" data-index="1"></div>
      <div class="slot" data-index="2"></div>
      <div class="slot" data-index="3"></div>
      <div class="slot" data-index="4"></div>
    </div>
    <div class="pieces">
      <img class="piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_02_P3.jpg" data-index="3">
      <img class="piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_02_P4.jpg" data-index="4">
      <img class="piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_02_P1.jpg" data-index="1">
      <img class="piece" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft1_02_P2.jpg" data-index="2">
    </div>
    <div id="message"></div>
    <div id="next-preview-container">
      <div>🔜 다음 퍼즐 미리보기</div>
      <img id="next-preview" src="https://raw.githubusercontent.com/byungil-cho/OrcaX/orx-main/nft3_01.jpg" alt="Next Puzzle Preview">
    </div>
    <button id="next-button" onclick="goToNext()">다음 퍼즐로 이동 →</button>
  </div>

  <script>
    const pieces = document.querySelectorAll('.piece');
    const slots = document.querySelectorAll('.slot');
    const message = document.getElementById('message');
    const nextButton = document.getElementById('next-button');
    const nextPreview = document.getElementById('next-preview-container');

    pieces.forEach(piece => {
      piece.addEventListener('click', () => {
        const targetSlot = document.querySelector(`.slot[data-index="${piece.dataset.index}"]`);
        if (targetSlot && targetSlot.children.length === 0) {
          targetSlot.appendChild(piece);
          checkCompletion();
        }
      });
    });

    function checkCompletion() {
      const correct = ["1", "2", "3", "4"];
      const current = Array.from(slots).map(slot => slot.children[0]?.dataset.index || "");
      if (JSON.stringify(current) === JSON.stringify(correct)) {
        message.textContent = "🎉 퍼즐 완성! NFT 생성 완료!";
        nextPreview.style.display = "block";
        nextButton.style.display = "inline-block";
      }
    }

    function goToNext() {
      window.location.href = "nft_series_03.html";
    }
  </script>
</body>
</html>
